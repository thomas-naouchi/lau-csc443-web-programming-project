<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Data Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>GitHub Data Viewer</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-container">
    <!-- LEFT SECTION: User Info -->
    <section class="user-section">
      <h2>User Profile</h2>
      <div class="user-card">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="User avatar">
        <p><strong>Username:</strong> octocat</p>
        <p><strong>Followers:</strong> 100</p>
        <p><strong>Following:</strong> 50</p>
      </div>
    </section>

    <!-- RIGHT SECTION: Repository List -->
    <section class="repo-section">
      <h2>Repositories</h2>
      <div class="repo-list">
        <div class="repo-card">
          <h3>repo1</h3>
          <p>Stars: 25 | Forks: 10</p>
        </div>
        <div class="repo-card">
          <h3>repo2</h3>
          <p>Stars: 40 | Forks: 5</p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Made using the GitHub API</p>
  </footer>
</body>
</html>
